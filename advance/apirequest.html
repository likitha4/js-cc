<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
<style>
    .card{
        box-shadow: 0 5px 4px 0 rgba(0,0,0,0.6);
        transition: 0.5s;
   }
   .container{
    padding: 8px 14px;
   }
   img {
    margin-left:auto;
    margin-right: auto;
    display: block;
    padding: 4px 9px;
    background-color: black;
 border-radius: 20px;
   }
</style>
</head>

<body>
    <!-- 0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->
<div class="card">
    <img src="img.png" alt="image" style="width:10%;height:20%">
<div class="container">
    <h3>Hitesh Chaudhary</h3>
        <p>Engineer</p>
</div>
</div>


</body>
<script>
    const reqUrl='https://api.github.com/users/hiteshchaudhary'
    const xhr=new XMLHttpRequest();
    let data;
    xhr.open('GET',reqUrl);
    xhr.onreadystatechange=function (){
        // console.log(xhr.readyState, "is the ready state changing");
        if(xhr.readyState===4)
        {
            data=JSON.parse(this.responseText); // since the data is json string we have to convert it to get the data 
            console.log(typeof data);
        console.log(data["followers"]);
        console.log(data.avatar_url)    
    document.querySelector('img').setAttribute('src',`${data.avatar_url}`);
document.querySelector('h3').innerHTML=`${data.followers}`;
document.querySelector('p').style.backgroundColor="pink"
document.querySelector('p').innerHTML=`${data.login}`
        }
        }
    console.log("here",xhr.readyState);
    xhr.send()

    </script>

</html>
